<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Number Game</h1>
    </div>
    <div class="rule-container">
        Please go through the rules before u play:
        <ul>
            <h3>Rules</h3>
            <li>input a number from 0-10</li>
            <li>if the input number matches the computer number you win else you lose</li>
            <li>computer number will be generated randomly</li>
        </ul>
    </div>
    <form action="" class="form">
      <div>
        <label for="">Guess a Number</label>
        <input type="number" id="guessNum" class="inputs" />
        <span id="guessNumerr"></span>
      </div>
      <div>
        <button id="btn">Play</button>
      </div>
      <div id="container" class="container">Good Luck</div>
    </form>
  </body>
  <script src="./js/main.js"></script>
</html>
